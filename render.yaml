services:
  - type: web
    name: aponi-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python aponi_dashboard.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: APONI_TOKEN
        value: changeme-token
      - key: CRYOVANT_KEY
        sync: false