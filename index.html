<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aponi Dashboard (OSS)</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <script>
      window.APONI_MODE = window.APONI_MODE || "mock";
    </script>
  </head>
  <body>
    <header>
      <h1>Aponi Dashboard</h1>
      <span id="mode-badge" class="badge">Mode</span>
    </header>

    <main>
      <section class="panel">
        <h2>System Status</h2>
        <div id="status-panel"></div>
        <div id="error-panel"></div>
      </section>

      <section class="panel">
        <h2>Key Metrics</h2>
        <div id="kpi-panel"></div>
      </section>

      <section class="panel">
        <h2>Agents</h2>
        <div id="agents-panel"></div>
      </section>

      <section class="panel">
        <h2>Suggestions</h2>
        <div id="suggestions-panel"></div>
      </section>

      <section class="panel">
        <h2>Recent Changes</h2>
        <div id="changes-panel"></div>
      </section>

      <section class="panel tree-panel">
        <h2>System Tree</h2>
        <div id="tree-panel"></div>
      </section>
    </main>

    <script src="static/js/api.js"></script>
    <script src="static/js/aponi_dashboard_core.js"></script>
    <script src="static/js/aponi_dashboard_tree.js"></script>
  </body>
</html>
